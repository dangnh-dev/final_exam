<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: html_head(pageTitle='Add Category - SB Admin')" />
    <body class="sb-nav-fixed">
        <nav th:replace="fragments :: adminNavbar"></nav>
        <div id="layoutSidenav">
            <div th:replace="fragments :: sidenav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4 mt-4">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h2 class="mb-0 text-gray-800">Edit Room</h2>
                        </div>
                        <form method="post" th:action="@{/admin/room/edit}" th:object="${room}" enctype="multipart/form-data">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="mb-3">
                                <label class="form-label">Room Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Room Image</label>
                                <input type="file" class="form-control" name="roomImage">
                                <input type="hidden" th:field="*{image}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Room Price</label>
                                <input type="number" class="form-control" th:field="*{price}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Room Status</label>
                                <input type="radio" class="form-check-label" th:field="*{status}" value="true">Booked
                                <input type="radio" class="form-check-label" th:field="*{status}" value="false">Empty
                            </div>
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <a th:href="@{/admin/room}" class="btn btn-secondary">Back</a>
                        </form>
                    </div>
                </main>
                <footer th:replace="fragments :: footer"></footer>
            </div>
        </div>
    </body>
</html>
